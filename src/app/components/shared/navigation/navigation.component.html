<div class="topbar">
  <div class="logo">
    <img [src]="'assets/img/logo-monochrome.svg'" alt="logo a">
  </div>
  <button class="btn-burger" (click)="changeExpanded()"  [ngClass]="statusExpanded? 'active' : ''">
    <i class="fas fa-ellipsis-v"></i>
  </button>

  <button class="btn-cog" (click)="logout()">
    <i class="fas fa-power-off"></i>
  </button>

</div>
